<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Iniciar Sesión / Registrarse</title>
  <link rel="stylesheet" href="/src/css/" />
</head>
<body>
  <div class="login-container">
    <h1>Login / Registro</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" placeholder="Email" required aria-label="Correo electrónico" />
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" placeholder="Contraseña" required aria-label="Contraseña" />
      </div>
      <button type="submit" class="btn-submit">Entrar</button>
    </form>
    <div class="registro-section">
      <h3>¿No tienes cuenta?</h3>
      <p>Regístrate aquí para disfrutar de nuestros beneficios.</p>
      <!-- Futuro enlace o botón de registro aquí -->
    </div>
  </div>
  <script src="/src/js/login.js"></script>
</body>
</html>
